<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HemoByte</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .loading {
            position: relative;
            pointer-events: none;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-primary.loading {
            padding-right: 40px;
            background-color: #c0392b;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            color: #666;
        }

        .toggle-password:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-tint"></i>
                <span>HemoByte</span>
            </div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="campanhas-ativas.html">Campanhas</a></li>
                <li><a href="criar-campanha.html">Criar Campanha</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="cadastro">Cadastro</button>
            </div>

            <!-- Formulário de Login -->
            <form id="loginForm" class="auth-form active">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginSenha">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginSenha" name="senha" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('loginSenha')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <!-- Formulário de Cadastro -->
            <form id="cadastroForm" class="auth-form">
                <h2>Cadastro</h2>
                <div class="form-group">
                    <label for="nome">Nome Completo*</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha*</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('senha')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone*</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="idade">Idade*</label>
                    <input type="number" id="idade" name="idade" min="16" max="69" required>
                </div>
                <div class="form-group">
                    <label for="tipoSanguineo">Tipo Sanguíneo</label>
                    <select id="tipoSanguineo" name="tipoSanguineo">
                        <option value="">Selecione</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 HemoByte - Desenvolvido para HEMOBA Feira de Santana</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Máscara para telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                value = '(' + value;
                if (value.length > 3) {
                    value = value.slice(0, 3) + ') ' + value.slice(3);
                }
                if (value.length > 10) {
                    value = value.slice(0, 10) + '-' + value.slice(10, 14);
                }
            }
            e.target.value = value;
        });

        // Validação de idade
        document.getElementById('idade').addEventListener('input', function(e) {
            const value = parseInt(e.target.value);
            if (value < 16) {
                alert('A idade mínima para doação é 16 anos.');
                e.target.value = 16;
            } else if (value > 69) {
                alert('A idade máxima para doação é 69 anos.');
                e.target.value = 69;
            }
        });
    </script>
</body>
</html>
