<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - HemoByte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles13.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <header class="top-header">
        <div class="logo-container">
            <a href="hemobyteee.html" class="logo-link">
                <i class="fas fa-tint"></i>
                <span class="logo-text">HemoByte</span>
            </a>
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="hemobyteee.html" title="Início"><i class="fas fa-home"></i></a></li>
                <li><a href="campanhas-ativas.html" title="Campanhas"><i class="fas fa-map-marker-alt"></i></a></li>
                <li><a href="criar-campanha.html" title="Criar Campanha"><i class="fas fa-plus-circle"></i></a></li>
                <li><a href="sobre.html" title="Sobre"><i class="fas fa-info-circle"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="login-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="tab-link active" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button class="tab-link" data-tab="cadastro">
                        <i class="fas fa-user-plus"></i> Cadastrar
                    </button>
                </div>

                <!-- Formulário de Login -->
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
                        <input id="login-email" name="email" type="email" placeholder="Digite seu email" required />
                    </div>

                    <div class="form-group">
                        <label for="login-senha"><i class="fas fa-lock"></i> Senha</label>
                        <input id="login-senha" name="senha" type="password" placeholder="Digite sua senha" required />
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="lembrar" />
                            <span>Lembrar-me</span>
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn-auth">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>

                <!-- Formulário de Cadastro -->
                <form id="cadastro-form" class="auth-form">
                    <div class="form-group">
                        <label for="cadastro-nome"><i class="fas fa-user"></i> Nome Completo</label>
                        <input id="cadastro-nome" name="nome" type="text" placeholder="Digite seu nome completo" required />
                    </div>

                    <div class="form-group">
                        <label for="cadastro-email"><i class="fas fa-envelope"></i> Email</label>
                        <input id="cadastro-email" name="email" type="email" placeholder="Digite seu email" required />
                    </div>

                    <div class="form-group">
                        <label for="cadastro-telefone"><i class="fas fa-phone"></i> Telefone</label>
                        <input
                            id="cadastro-telefone"
                            name="telefone"
                            type="tel"
                            placeholder="(00) 00000-0000"
                            required
                            maxlength="15"
                        />
                    </div>

                    <div class="form-group">
                        <label for="cadastro-senha"><i class="fas fa-lock"></i> Senha</label>
                        <input id="cadastro-senha" name="senha" type="password" placeholder="Digite sua senha" required />
                    </div>

                    <div class="form-group">
                        <label for="cadastro-confirmar-senha"><i class="fas fa-lock"></i> Confirmar Senha</label>
                        <input
                            id="cadastro-confirmar-senha"
                            name="confirmar_senha"
                            type="password"
                            placeholder="Confirme sua senha"
                            required
                        />
                    </div>

                    <button type="submit" class="btn-auth">
                        <i class="fas fa-user-plus"></i> Cadastrar
                    </button>
                </form>
            </div>

            <div class="auth-links">
                <p>
                    Precisa de ajuda? <a href="https://wa.me/75981829675" target="_blank"><i class="fab fa-whatsapp"></i> Fale
                        Conosco</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <a href="hemobyteee.html" class="footer-logo">
                <i class="fas fa-tint"></i>
                <span>HemoByte</span>
            </a>
            <nav class="footer-links">
                <a href="campanhas-ativas.html">Campanhas</a>
                <a href="sobre.html">Sobre</a>
                <a href="https://wa.me/75981829675"><i class="fab fa-whatsapp"></i></a>
            </nav>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="public/login.js"></script>
    <script src="login-integration.js"></script>
    <script>
        // Alternar entre abas Login e Cadastro
        const tabLinks = document.querySelectorAll(".tab-link");
        const forms = document.querySelectorAll(".auth-form");

        tabLinks.forEach((link) => {
            link.addEventListener("click", () => {
                tabLinks.forEach((l) => l.classList.remove("active"));
                forms.forEach((f) => f.classList.remove("active"));

                link.classList.add("active");

                const tab = link.getAttribute("data-tab");
                if (tab === "login") {
                    document.getElementById("login-form").classList.add("active");
                } else if (tab === "cadastro") {
                    document.getElementById("cadastro-form").classList.add("active");
                }
            });
        });

        // Máscara simples para telefone brasileiro
        const telefoneInput = document.getElementById("cadastro-telefone");
        if (telefoneInput) {
            telefoneInput.addEventListener("input", (e) => {
                let x = e.target.value.replace(/\D/g, "").substring(0, 11);
                let formatted = "";

                if (x.length > 0) {
                    formatted += "(" + x.substring(0, 2);
                }
                if (x.length >= 3) {
                    formatted += ") " + x.substring(2, 7);
                }
                if (x.length >= 8) {
                    formatted += "-" + x.substring(7, 11);
                }

                e.target.value = formatted;
            });
        }

        // Se quiser já abrir direto no cadastro pela URL (#cadastro)
        if (window.location.hash === "#cadastro") {
            tabLinks.forEach((l) => l.classList.remove("active"));
            forms.forEach((f) => f.classList.remove("active"));

            document.querySelector('[data-tab="cadastro"]').classList.add("active");
            document.getElementById("cadastro-form").classList.add("active");
        }
    </script>
</body>
</html>
